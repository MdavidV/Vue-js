<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Contador Con Vue</title>
</head>
<body>
    
    <div id="app">
        
        <h1 class="text-center py-3">Contador Con VueJs</h1>

        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-2 btn-container">
                    <button class="btn btn-outline-danger" @click="minus">-</button>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control input" readonly v-model="counter">
                </div>
                <div class="col-2 btn-container">
                    <button class="btn btn-outline-success" @click="add">+</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
